<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover for Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Apply hover effect for table rows */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2>CSS Hover for Table</h2>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1,1</td>
                <td>Data 1,2</td>
                <td>Data 1,3</td>
            </tr>
            <tr>
                <td>Data 2,1</td>
                <td>Data 2,2</td>
                <td>Data 2,3</td>
            </tr>
            <tr>
                <td>Data 3,1</td>
                <td>Data 3,2</td>
                <td>Data 3,3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
