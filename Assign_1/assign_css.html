<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

       
    </style>
    <title>Complex Table Example</title>
</head>
<body>

    <h1>Complex Table Example</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th colspan="2">Personal Information</th>
                <th colspan="3">Scores</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="highlight" rowspan="2">John Doe</td>
                <td class="highlight" rowspan="2">25</td>
                <td>90</td>
                <td>85</td>
                <td>92</td>
            </tr>
            <tr>
                <td>2</td>
                <td>88</td>
                <td>76</td>
                <td>94</td>
            </tr>
           
        </tbody>
    </table>

</body>
</html>
