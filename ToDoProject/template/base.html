<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!-- Add your CSS styles or link to an external stylesheet for the navbar -->
    <style>
        /* Your navbar styles go here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="task/new/">Create Task</a>
        <a href="/">Task List</a>
        <!-- Add more navbar links as needed -->
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
