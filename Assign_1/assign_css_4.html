<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning an Element</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0; /* Remove default margin */
        }

        h2 {
            font-size: 24px;
            color: #007bff;
        }

        img {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Positioning an Element</h2>

    <p>This is a simple HTML page with a positioned image at the top right corner.</p>

    <img src="c:\Users\python\Pictures\Saved Pictures\rough.jfif" alt="Positioned Image">

</body>
</html>
