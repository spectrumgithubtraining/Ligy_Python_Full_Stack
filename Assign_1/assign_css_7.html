<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            opacity: 0.8;
            transition: opacity 0.5s ease-in-out; /* Apply the transition effect on opacity */
        }

        /* Add hover effect to trigger the animation */
        .box:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
