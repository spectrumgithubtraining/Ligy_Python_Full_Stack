<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table with Different Data Types</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .center-text {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Complex Table with Different Data Types</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td class="center-text">25</td>
                <td>USA</td>
                <td class="center-text"><img src="c:\Users\python\Pictures\Saved Pictures\rough2.jfif" alt="Profile"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td class="center-text">30</td>
                <td>Canada</td>
                <td class="center-text"><img src="c:\Users\python\Pictures\Saved Pictures\rough2.jfif" alt="Profile"></td>
            </tr>
            <tr>
                <td>Alice Johnson</td>
                <td class="center-text">22</td>
                <td>Australia</td>
                <td class="center-text"><img src="c:\Users\python\Pictures\Saved Pictures\rough2.jfif" alt="Profile"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
