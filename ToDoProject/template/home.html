{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="background-color: darkslateblue;   text-align: center;
                    padding: 50px;
                    margin: 20px;
                    height: 200px;
                    width: 100%;">
                    ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">

            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter task">
            
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter priority">
            
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" >
            
            </div>
            <br>
            <input type="submit" class="btn btn-success">
            
        </form>
      
       
        <br>
        
        <br>
         

    </div>

    <div class="col-md-6"> 
        <h4>TASK COMPLETED</h4>
        {% for i in task1 %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p>{{i.date}}</p>
                <a class="btn btn-danger" href="{%url 'delete' i.id %}">Delete</a>
                <a class="btn btn-warning" href="{%url 'update' i.id %}">Update</a>
            </div>
            </div>
            <br>
            {% endfor %}

        </div>
          </div>

    </div>
</div>


      
      
 
</div>


    {% endblock %}
